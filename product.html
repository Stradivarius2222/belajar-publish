   .hamburger {
      display: none;

      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;

    }

    /* Styling Teks Berjalan Modern */
    .scrolling-text {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }

    .scrolling-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
    }

    .scrolling-text:hover span {
      animation-play-state: paused;
    }

    /* Keyframes Animation untuk Scroll */
    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: var(--bg);
        position: absolute;
        top: 100%;
        left: 0;

        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }

      nav ul.show {
        display: flex;
      }

        display: block;
        position: absolute;
        top: 1.2rem;
        right: 3.5rem;
      }

      #toggle-theme {
        position: absolute;
        top: 1.2rem;
        right: 1.5rem;
      }

      header {

      }
    }
  </style>
