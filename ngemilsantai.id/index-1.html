<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        Username
        <input type="text" name="username" id="username" placeholder="Enter your username here...">
        <br>
        <br>
        Email
        <input type="text" name="email" id="email">
        <br>
        <br>
        Password
        <input type="password" name="password" id="password">
        <br>
        <br>
        Confirm Password
        <input type="password" name="confirmPassword" id="confirmPassword">
        <br>
        <br>
        <input type="radio" name="gender" id="Male"> Male
        <input type="radio" name="gender" id="Female"> Female
        <br>
        <br>
        <input type="checkbox" name="agreement" id="agreement"> Terms and Agreement
        <br>
        <br>
        <button onclick="validateData()">Submit</button>
    </form>
    <p id="display-username"></p>
    <p id="display-email"></p>
</body>
<script src="index.js"></script>
</html>
